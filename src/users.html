  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var modal = document.getElementById('modalPopup');
      var openBtn = document.getElementById('openModal');
      var closeBtn = document.getElementById('closeModal');

      openBtn.addEventListener('click', function () {
        modal.style.display = 'block';
      });

      closeBtn.addEventListener('click', function () {
        fetchUsers();
        modal.style.display = 'none';
      });


      window.onclick = function (event) {
        if (event.target == modal) {
          fetchUsers();
          modal.style.display = 'none';
        }
      };

      fetchUsers();
      const saveAndUpdateButton = document.getElementById('saveAndUpdate');
      const PAGE_SIZE = 5; // Number of records per page
      let currentPage = 1; // Current page number
      let userData = []; // Variable to store fetched user data


      const paginationContainer = document.getElementById('pagination');
      const backButton = document.getElementById('backButton');
      const nextButton = document.getElementById('nextButton');

      backButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          updatePagination();
          displayUsers(currentPage);
        }
      });

      nextButton.addEventListener('click', () => {
        const totalPages = Math.ceil(userData.length / PAGE_SIZE);
        if (currentPage < totalPages) {
          currentPage++;
          updatePagination();
          displayUsers(currentPage);
        }
      });

      document.getElementById('saveAndUpdate').addEventListener('click', function (event) {
        event.preventDefault(); // Prevent form submission

        const requiredFields = [
          'name', 'Balletta', 'Luogo di nascita', 'Prov', 'nascita', 'Codice Fiscale',
          'Indirizzo', 'Comune di Residenza', 'Prov1', 'CAP'
        ];

        let isValid = true;
        requiredFields.forEach(field => {
          const input = document.getElementById(field);
          if (!input.value.trim()) {
            isValid = false;
            input.classList.add('border-red-500'); // Highlight the invalid fields
          } else {
            input.classList.remove('border-red-500');
          }
        });

        if (!isValid) {
          alert('Please fill in all required fields.');
          return;
        }

        const user = {
          name: document.getElementById('name').value,
          surname: document.getElementById('Balletta').value,
          place_of_birth: document.getElementById('Luogo di nascita').value,
          prov: document.getElementById('Prov').value,
          date_of_birth: document.getElementById('nascita').value,
          tax_code: document.getElementById('Codice Fiscale').value,
          address: document.getElementById('Indirizzo').value,
          municipality_of_residenza: document.getElementById('Comune di Residenza').value,
          prov_residenza: document.getElementById('Prov1').value,
          cap: document.getElementById('CAP').value,
          // practice_details: {
          //   n_practice: document.getElementById('N. Pratica').value,
          //   created_on: document.getElementById('Creata il').value,
          //   practical_state: document.getElementById('Stato pratica').value,
          //   updated_to: document.getElementById('Aggiornata al').value,
          // }
        };

        // Process the file upload
        const fileInput = document.getElementById('documentUpload');
        const file = fileInput.files[0];

        if (!file) {
          alert('Please upload a document.');
          return;
        }

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async function () {
          const base64Document = reader.result;

          user.base64 = base64Document;

          fetch(`${BASE_URL}/users`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
          }).then(response => response.json())
            .then(response => {

              console.log('User created successfully', response);
              // currentPage = 1;
              // fetchUsers();
              // requiredFields.forEach(field => document.getElementById(field).value = '');
              console.log(response.data)
              if (response.data && response.data) {
                console.log(response.data.n_practice)
                document.getElementById('N. Pratica').value = response.data.n_practice;
                document.getElementById('Creata il').value = new Date(response.data.created_on).toISOString().split('T')[0];
                document.getElementById('Stato pratica').value = response.data.practical_state;
                document.getElementById('Aggiornata al').value = new Date(response.data.updatedAt).toISOString().split('T')[0];
              }
              // document.getElementById('modalPopup').style.display = 'none';
              // document.querySelectorAll('[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
              // fileInput.value = '';

            })
            .catch(error => {
              console.error('Error:', error);
              alert('Server error');
            });
        };

        reader.onerror = function (error) {
          console.error('Error reading file:', error);
          alert('Error reading file');
        };
      });


      // Function to fetch users from the endpoint and display them
      function fetchUsers() {
        fetch(`${BASE_URL}/users`)
          .then(response => response.json())
          .then(data => {
            const sortedData = data.data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            userData = sortedData;
            updatePagination();
            displayUsers(currentPage)
          })
          .catch(error => {
            console.error('Error fetching users:', error);
          });
      }

      function displayUsers(page) {
        const startIndex = (page - 1) * PAGE_SIZE;
        const endIndex = startIndex + PAGE_SIZE;
        const usersToShow = userData.slice(startIndex, endIndex);

        const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        table.innerHTML = '';

        usersToShow.forEach((user, index) => {
          const newRow = table.insertRow();
          const cellClasses = 'first:pl-6 border-y p-2.5 border-brand-gray-700 first:border-l first:rounded-l-xl last:border-r last:rounded-r-xl';

          const cell1 = newRow.insertCell(0);
          cell1.className = cellClasses;
          cell1.innerHTML = user ? user.n_practice : 'N/A';

          const cell2 = newRow.insertCell(1);
          cell2.className = cellClasses;
          cell2.innerHTML = `<p class="text-sm px-3 text-white text-center py-1 w-[145px] bg-brand-green rounded">
                             ${user.name} ${user.surname}
                           </p>`;

          const cell3 = newRow.insertCell(2);
          cell3.className = cellClasses;
          cell3.innerHTML = user.date_of_birth ? new Date(user.date_of_birth).toLocaleDateString() : 'N/A';

          const cell4 = newRow.insertCell(3);
          cell4.className = cellClasses;
          cell4.innerHTML = user ? new Date(user.created_on).toLocaleDateString() : 'N/A';

          const cell5 = newRow.insertCell(4);
          cell5.className = cellClasses;
          cell5.innerHTML = user.address;

          const cell6 = newRow.insertCell(5);
          cell6.className = cellClasses;


          let paymentStatusClass = 'bg-brand-red'; // Default to Red for no payment
          let paymentStatusText = 'Not Paid';
          if (user.payments) {
            const { total_due, total_paid, payment_history } = user.payments;
            if (total_due === 0 && total_paid === 0 && payment_history.length === 0) {
              paymentStatusClass = 'bg-brand-yellow'; // Yellow for partial payment
              paymentStatusText = 'To Check';
            } else if (total_paid > 0) {
              paymentStatusClass = 'bg-brand-green'; // Green for full payment
              paymentStatusText = 'Paid';
            } else if (total_paid > 0 && total_paid < total_due) {
              paymentStatusClass = 'bg-brand-red'; // Red for no payment
              paymentStatusText = 'Not Paid';
            }
          }

          cell6.innerHTML = `<div class="flex gap-7 items-center">
                             <div class="flex gap-2 items-center">
                               <div class="size-4 rounded-full ${paymentStatusClass} shrink-0"></div>
                               <p class="text-black">${paymentStatusText}</p>
                             </div>
                           </div>`;

          cell6.innerHTML = `<div class="flex gap-7 items-center">
                             <div class="flex gap-2 items-center">
                               <div class="size-4 rounded-full ${paymentStatusClass} shrink-0"></div>
                               <p class="text-black">${paymentStatusText}</p>
                             </div>
                           </div>`;

          const cell7 = newRow.insertCell(6);
          cell7.className = cellClasses;
          cell7.innerHTML = `<div class="flex gap-4 items-center">
                             <a href=${user.doc_url} ref="noopener noreferrer" target="_blank"
                               class="size-7 flex justify-center items-center rounded-full bg-brand-blue hover:bg-opacity-80 transition-all">
                               <figure>
                                 <img src="./images/eye.svg" alt="eye.svg" />
                               </figure>
                             </a>
                             <button type="button" class="openPaymentModal size-7 flex justify-center items-center rounded-full bg-brand-blue hover:bg-opacity-80 transition-all" data-index="${startIndex + index}">
                               <figure>
                                 <img src="./images/wallet.svg" alt="wallet.svg" />
                               </figure>
                             </button>
                             <button type="button" class="openModalGroup size-7 flex justify-center items-center rounded-full bg-brand-blue hover:bg-opacity-80 transition-all" data-index="${startIndex + index}">
                               <figure>
                                 <img src="./images/assegna.svg" alt="assegna.svg" />
                               </figure>
                             </button>
                           </div>`;
        });

        const openBtnsGroup = document.querySelectorAll('.openModalGroup');
        const modalGroup = document.getElementById('modalPopupGroup');
        const closeBtnGroup = document.getElementById('closeModalGroup');

        const saveBtn = document.getElementById('saveAndUpdateGroup');

        openBtnsGroup.forEach(button => {
          button.addEventListener('click', function () {
            const index = button.getAttribute('data-index');
            const selectedUser = userData[index];

            document.getElementById('nPratica').value = selectedUser.n_practice;
            document.getElementById('creataIl').value = new Date(selectedUser.created_on).toLocaleDateString();

            // Fetch partners and populate the dropdown
            fetch(`${BASE_URL}/partners`)
              .then(response => response.json())
              .then(res => {

                const data = res.data;
                console.log("res", data)
                const partnerSelect = document.getElementById('scegliPartner');
                partnerSelect.innerHTML = '<option value="" disabled selected>Choose a partner</option>'; // Reset options
                data.forEach(partner => {
                  const option = document.createElement('option');
                  option.value = partner._id;
                  option.textContent = partner.denomination; // Adjust this as per actual data structure
                  partnerSelect.appendChild(option);
                });
              })
              .catch(error => console.error('Error fetching partners:', error));

            modalGroup.style.display = 'block';
          });
        });

        closeBtnGroup.addEventListener('click', function () {
          modalGroup.style.display = 'none';
        });

        saveBtn.addEventListener('click', function () {
          const index = document.querySelector('.openModalGroup[data-index]').getAttribute('data-index');
          const selectedUser = userData[index];
          const selectedPartnerId = document.getElementById('scegliPartner').value;

          selectedUser.assigned_To = {
            partners: [selectedPartnerId],
            updatedAt: new Date()
          };

          console.log("selectedUser", selectedUser);

          // Save updated user data
          fetch(`${BASE_URL}/users/${selectedUser._id}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(selectedUser)
          })
            .then(response => response.json())
            .then(data => {
              alert('Successfully assigned partner!');
              modalGroup.style.display = 'none';
            })
            .catch(error => console.error('Error updating user:', error));
        });

        //Payment

        const openPaymentBtns = document.querySelectorAll('.openPaymentModal');
        const paymentModal = document.getElementById('paymentModal');
        const closePaymentModal = document.getElementById('closePaymentModal');
        const savePaymentBtn = document.getElementById('savePayment');

        openPaymentBtns.forEach(button => {
          button.addEventListener('click', function () {
            const index = button.getAttribute('data-index');
            const selectedUser = userData[index];

            document.getElementById('paymentNPratica').value = selectedUser.n_practice;
            document.getElementById('paymentCreataIl').value = new Date(selectedUser.created_on).toLocaleDateString();

            paymentModal.style.display = 'block';
          });
        });

        closePaymentModal.addEventListener('click', function () {
          paymentModal.style.display = 'none';
        });

        savePaymentBtn.addEventListener('click', function () {
          const index = document.querySelector('.openPaymentModal[data-index]').getAttribute('data-index');
          const selectedUser = userData[index];
          const totalDue = document.getElementById('Totale dovuto').value;
          const totalPaid = document.getElementById('Totale versato').value;
          const paymentAmount = document.getElementById('Importo versamento in euro').value;
          const paymentDate = document.getElementById('Data versamento').value;

          selectedUser.payments = {
            total_due: totalDue,
            total_paid: totalPaid,
            payment_history: [{
              amount: paymentAmount,
              date: paymentDate
            }]
          };

          console.log("selectedUser", selectedUser);

          fetch(`${BASE_URL}/users/${selectedUser._id}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(selectedUser)
          })
            .then(response => response.json())
            .then(data => {
              alert('User payment details updated successfully!');
              paymentModal.style.display = 'none';
            })
            .catch(error => console.error('Error updating user:', error));
        });

        window.onclick = function (event) {
          if (event.target == modalGroup) {
            modalGroup.style.display = 'none';
          }
          if (event.target == paymentModal) {
            paymentModal.style.display = 'none';
          }
        };
      }



      // Fetch the users when the page loads
      function updatePagination() {
        paginationContainer.innerHTML = ''; // Clear previous pagination links

        const totalPages = Math.ceil(userData.length / PAGE_SIZE);

        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement('li');
          li.classList.add('group');
          if (i === currentPage) {
            li.classList.add('active');
          }

          const a = document.createElement('a');
          a.href = '#';
          a.classList.add('group-[.active]:underline', 'text-[15px]', 'text-primary');
          a.textContent = i;
          a.addEventListener('click', () => {
            currentPage = i;
            displayUsers(currentPage)
            updatePagination();
          });

          li.appendChild(a);
          paginationContainer.appendChild(li);
        }
      }


    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const SOGGETTOInput = document.getElementById('SOGGETTO');
      const PAGAMENTIInput = document.getElementById('PAGAMENTI');
      const nameInput = document.getElementById('ASSEGNAZIONE');
      const applicaButton = document.getElementById('applicaButton');

      if (SOGGETTOInput && PAGAMENTIInput && nameInput && applicaButton) {
        function filterTable() {
          const tableRows = document.querySelectorAll('#dataTable tbody tr');
          const soggettoText = SOGGETTOInput.value.toUpperCase();
          const pagamentiText = PAGAMENTIInput.value.toUpperCase();
          const assegnazioneText = nameInput.value.toUpperCase();

          tableRows.forEach(row => {
            const cells = row.querySelectorAll('td');
            const praticaCell = cells[0] ? cells[0].textContent.toUpperCase() : '';
            const nomeCell = cells[1] ? cells[1].textContent.toUpperCase() : '';
            const soggettoCell = cells[4] ? cells[4].textContent.toUpperCase() : '';
            const pagamentiCell = cells[5] ? cells[5].textContent.toUpperCase() : '';

            const isVisible = (praticaCell.includes(soggettoText) || nomeCell.includes(soggettoText)) &&
              pagamentiCell.includes(pagamentiText) &&
              soggettoCell.includes(assegnazioneText);

            row.style.display = isVisible ? '' : 'none';
          });
        }

        applicaButton.addEventListener('click', filterTable);
      } else {
        console.error('One or more elements not found in the DOM.');
      }
    });
  </script>
