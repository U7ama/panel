  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const PAGE_SIZE = 5;
      let currentPage = 1;
      let deliveryData = [];

      const paginationContainer = document.getElementById('pagination');
      const backButton = document.getElementById('backButton');
      const nextButton = document.getElementById('nextButton');


      backButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          updatePagination();
          displayDeliveries(currentPage);
        }
      });

      nextButton.addEventListener('click', () => {
        const totalPages = Math.ceil(deliveryData.length / PAGE_SIZE);
        if (currentPage < totalPages) {
          currentPage++;
          updatePagination();
          displayDeliveries(currentPage);
        }
      });



      function fetchDeliveries() {
        fetch(`${BASE_URL}/users`)
          .then(response => response.json())
          .then(data => {
            deliveryData = data.data;
            updatePagination();
            displayDeliveries(currentPage);
          })
          .catch(error => {
            console.error('Error fetching deliveries:', error);
          });
      }

      function displayDeliveries(page) {
        const startIndex = (page - 1) * PAGE_SIZE;
        const endIndex = startIndex + PAGE_SIZE;
        const deliveriesToShow = deliveryData.slice(startIndex, endIndex);

        const table = document.querySelector('tbody');
        table.innerHTML = '';
        console.log("deliveriesToShow", deliveriesToShow)
        deliveriesToShow.forEach(delivery => {
          console.log("delivery", delivery)
          const newRow = table.insertRow();
          const cellClasses = 'first:pl-6 border-y p-2.5 border-brand-gray-700 first:border-l first:rounded-l-xl last:border-r last:rounded-r-xl';

          const cell1 = newRow.insertCell(0);
          cell1.className = cellClasses;
          cell1.innerHTML = `<p class="text-sm px-1 text-white text-center py-1 w-[160px] bg-brand-green rounded">${new Date(delivery.createdAt).toLocaleDateString()}</p>`;

          const cell2 = newRow.insertCell(1);
          cell2.className = cellClasses;
          cell2.innerHTML = delivery.name;

          const cell3 = newRow.insertCell(2);
          cell3.className = cellClasses;
          cell3.innerHTML = delivery.practice_details.n_practice;

          const cell4 = newRow.insertCell(3);
          cell4.className = cellClasses;
          cell4.innerHTML = `<div class="flex gap-2 items-center">
                         <div class="size-4 rounded-full bg-brand-green shrink-0"></div>
                         <p class="text-black">${delivery.practice_details.practical_state}</p>
                       </div>`;
        });
      }

      function updatePagination() {
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(deliveryData.length / PAGE_SIZE);
        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement('li');
          li.classList.add('group');
          if (i === currentPage) {
            li.classList.add('active');
          }
          const a = document.createElement('a');
          a.href = '#';
          a.classList.add('group-[.active]:underline', 'text-[15px]', 'text-primary');
          a.textContent = i;
          a.addEventListener('click', () => {
            currentPage = i;
            displayDeliveries(currentPage);
            updatePagination();
          });
          li.appendChild(a);
          paginationContainer.appendChild(li);
        }
      }

      function clearFormFields() {
        document.getElementById('data').value = '';
        document.getElementById('utente').value = '';
        document.getElementById('pratica').value = '';
        document.getElementById('stato').value = '';
      }

      fetchDeliveries();
    });

  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dataInput = document.getElementById('DATA');
      const utentePraticaInput = document.getElementById('UTENTE_PRATICA');
      const statoPraticaInput = document.getElementById('STATO_PRATICA');
      const applicaButton = document.getElementById('applicaButton');

      function filterTable() {
        const tableRows = document.querySelectorAll('#dataTable tbody tr');
        const dataText = dataInput.value.toUpperCase();
        const utentePraticaText = utentePraticaInput.value.toUpperCase();
        const statoPraticaText = statoPraticaInput.value.toUpperCase();

        tableRows.forEach(row => {
          const cells = row.querySelectorAll('td');
          const dataCell = cells[0] ? cells[0].textContent.toUpperCase() : '';
          const utenteCell = cells[1] ? cells[1].textContent.toUpperCase() : '';
          const praticaCell = cells[2] ? cells[2].textContent.toUpperCase() : '';
          const statoCell = cells[3] ? cells[3].textContent.toUpperCase() : '';

          const isVisible = dataCell.includes(dataText) &&
            (utenteCell.includes(utentePraticaText) || praticaCell.includes(utentePraticaText)) &&
            statoCell.includes(statoPraticaText);

          row.style.display = isVisible ? '' : 'none';
        });
      }

      applicaButton.addEventListener('click', filterTable);
    });
  </script>
