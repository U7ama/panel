  <script>
    document.addEventListener('DOMContentLoaded', function () {

      });

      closeBtn.addEventListener('click', function () {

      });


      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const saveAndUpdateButton = document.getElementById('saveAndUpdate');
      const PAGE_SIZE = 5; // Number of records per page
      let currentPage = 1; // Current page number
      let partnerData = []; // Array to hold partner data

      const paginationContainer = document.getElementById('pagination');
      const backButton = document.getElementById('backButton');
      const nextButton = document.getElementById('nextButton');

      backButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          updatePagination();
          displayPartners(currentPage);
        }
      });

      nextButton.addEventListener('click', () => {
        const totalPages = Math.ceil(partnerData.length / PAGE_SIZE);
        if (currentPage < totalPages) {
          currentPage++;
          updatePagination();
          displayPartners(currentPage);
        }
      });

      fetchPartners();

      function fetchPartners() {
        fetch(`${BASE_URL}/partners`)
          .then(response => response.json())
          .then(data => {
            const sortedData = data.data.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            partnerData = sortedData;
            updatePagination();
            displayPartners(currentPage);
          })
          .catch(error => {
            console.error('Error fetching partners:', error);
          });
      }

      function updatePagination() {
        paginationContainer.innerHTML = ''; // Clear previous pagination links

        const totalPages = Math.ceil(partnerData.length / PAGE_SIZE);

        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement('li');
          li.classList.add('group');
          if (i === currentPage) {
            li.classList.add('active');
          }

          const a = document.createElement('a');
          a.href = '#';
          a.classList.add('group-[.active]:underline', 'text-[15px]', 'text-primary');
          a.textContent = i;
          a.addEventListener('click', () => {
            currentPage = i;
            displayPartners(currentPage);
            updatePagination();
          });

          li.appendChild(a);
          paginationContainer.appendChild(li);
        }
      }

      function displayPartners(page) {
        const startIndex = (page - 1) * PAGE_SIZE;
        const endIndex = startIndex + PAGE_SIZE;
        const partnersToShow = partnerData.slice(startIndex, endIndex);

        var tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';
        partnersToShow.forEach(partner => {
          var newRow = tableBody.insertRow();
          newRow.innerHTML = `
          <td class="first:pl-6 border-y p-2.5 border-brand-gray-700 first:border-l first:rounded-l-xl last:border-r last:rounded-r-xl">
              ${partner.denomination}
          </td>
          <td class="first:pl-6 border-y p-2.5 border-brand-gray-700 first:border-l first:rounded-l-xl last:border-r last:rounded-r-xl">
              ${new Date(partner.updatedAt).toLocaleDateString()}
          </td>
          <td class="first:pl-6 border-y p-2.5 border-brand-gray-700 first:border-l first:rounded-l-xl last:border-r last:rounded-r-xl">
              <div class="flex gap-2 items-center">
                  <div class="size-4 rounded-full bg-brand-green shrink-0"></div>
                  <p class="text-black">${partner.pec}</p>
              </div>
          </td>
          <td class="p-2.5 text-right first:pl-6 border-y border-brand-gray-700 first:border-l first:rounded-l-xl last:border-r last:rounded-r-xl">
              <button type="button" class="w-[116px] text-center text-white bg-brand-green py-1.5 rounded-lg">
                  ${partner.contact_person.username}
              </button>
          </td>
        `;

        });
      }

      saveAndUpdateButton.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent form submission

        const requiredFields = [
          'Denominazione', 'Rag. Sociale', 'Indirizzo', 'P.IVA', 'EMAIl',
          'PEC', 'Telefono', 'Cellulare', 'Cellulare1', 'User', 'Password'
        ];

        let isValid = true;
        let errorMessage = '';

        // Check if all required fields are filled
        requiredFields.forEach(field => {
          const input = document.getElementById(field);
          if (!input.value.trim()) {
            isValid = false;
            input.classList.add('border-red-500'); // Highlight the invalid fields
          } else {
            input.classList.remove('border-red-500');
          }
        });

        // Check if email fields are valid
        const emailField = document.getElementById('EMAIl');
        const pecField = document.getElementById('PEC');
        if (!emailField.checkValidity()) {
          isValid = false;
          errorMessage += 'Please enter a valid email address.\n';
          emailField.classList.add('border-red-500');
        } else {
          emailField.classList.remove('border-red-500');
        }

        if (!isValid) {
          alert(errorMessage || 'Please fill in all required fields.');
          return;
        }

        const denomination = document.getElementById('Denominazione').value;
        const corporateName = document.getElementById('Rag. Sociale').value;
        const address = document.getElementById('Indirizzo').value;
        const vat = document.getElementById('P.IVA').value;
        const email = document.getElementById('EMAIl').value;
        const pec = document.getElementById('PEC').value;
        const telephone = document.getElementById('Telefono').value;
        const cell_phone = document.getElementById('Cellulare').value;
        const contact_person_user = document.getElementById('Cellulare1').value;
        const contact_person_username = document.getElementById('User').value;
        const contact_person_password = document.getElementById('Password').value;

        const partner = {
          denomination: denomination,
          social_rag: corporateName,
          address: address,
          vat: vat,
          email: email,
          pec: pec,
          telephone: telephone,
          cell_phone: cell_phone,
          contact_person: {
            username: contact_person_username,
            user: contact_person_user,
            password: contact_person_password
          }
        };

        fetch(`${BASE_URL}/partners`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(partner)
        })
          .then(response => {
            if (response.ok) {
              console.log('Partner created successfully');
              currentPage = 1;
              fetchPartners();
              // Close the modal and clear the form
              document.getElementById('modalPopup').style.display = 'none';
              requiredFields.forEach(field => document.getElementById(field).value = '');
            } else {
              alert('Server error');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('Server error');
          });
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dataInput = document.getElementById('DATA');
      const utentePraticaInput = document.getElementById('UTENTE_PRATICA');
      const statoPraticaInput = document.getElementById('STATO_PRATICA');
      const applicaButton = document.getElementById('applicaButton');

      function filterTable() {
        const tableRows = document.querySelectorAll('#dataTable tbody tr');
        const dataText = dataInput.value.toUpperCase();
        const utentePraticaText = utentePraticaInput.value.toUpperCase();
        const statoPraticaText = statoPraticaInput.value.toUpperCase();

        tableRows.forEach(row => {
          const cells = row.querySelectorAll('td');
          const dataCell = cells[0] ? cells[0].textContent.toUpperCase() : '';
          const utentePraticaCell = cells[1] ? cells[1].textContent.toUpperCase() : '';
          const statoPraticaCell = cells[2] ? cells[2].textContent.toUpperCase() : '';

          const isVisible = dataCell.includes(dataText) && utentePraticaCell.includes(utentePraticaText) &&
            statoPraticaCell.includes(statoPraticaText);
          row.style.display = isVisible ? '' : 'none';
        });
      }

      applicaButton.addEventListener('click', filterTable);
    });
  </script>
