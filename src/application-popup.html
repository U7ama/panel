  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var modal = document.getElementById('modalPopup');
      var openBtn = document.getElementById('openModal');
      var closeBtn = document.getElementById('closeModal');

      openBtn.addEventListener('click', function () {
        modal.style.display = 'block';
      });

      closeBtn.addEventListener('click', function () {
        modal.style.display = 'none';
      });


      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const saveAndUpdateButton = document.getElementById('saveAndUpdate');

      saveAndUpdateButton.addEventListener('click', function () {

        const practice = document.getElementById('Pratica').value;
        const user = document.getElementById('Utente').value;

        const problems = document.querySelectorAll('input[type="radio"]:checked');
        let selectedProblem = '';
        problems.forEach((problem) => {
          if (problem.checked) {
            selectedProblem = problem.nextElementSibling.innerText; // Gets the label text
          }
        });

        // Find the table's tbody element
        var tableBody = document.querySelector('.w-full tbody');
        // Insert a new row at the end of the table
        var newRow = tableBody.insertRow();

        // Add cells with the form data
        newRow.innerHTML = `
              <td class="first:pl-6 border-y p-2.5 border-brand-gray-700 first:border-l first:rounded-l-xl last:border-r last:rounded-r-xl">
                  <p class="text-sm px-1 text-white text-center py-1 w-[160px] bg-brand-green rounded">${new Date().toLocaleDateString()}</p>
              </td>
              <td class="first:pl-6 border-y p-2.5 border-brand-gray-700 first:border-l first:rounded-l-xl last:border-r last:rounded-r-xl">
                  ${user}
              </td>
              <td class="first:pl-6 border-y p-2.5 border-brand-gray-700 first:border-l first:rounded-l-xl last:border-r last:rounded-r-xl">
                  ${practice}
              </td>
              <td class="first:pl-6 border-y p-2.5 border-brand-gray-700 first:border-l first:rounded-l-xl last:border-r last:rounded-r-xl">
                  <div class="flex gap-2 items-center">
                      <div class="size-4 rounded-full bg-brand-green shrink-0"></div>
                      <p class="text-black">${selectedProblem}</p>
                  </div>
              </td>
          `;

        // Clear form fields after adding the data to the table
        document.getElementById('Pratica').value = '';
        document.getElementById('Utente').value = '';
        document.querySelectorAll('input[type="radio"]').forEach((radio) => {
          radio.checked = false;
        });

        // Close the modal
        document.getElementById('modalPopup').style.display = 'none';
      });
    });
  </script>
