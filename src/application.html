  <div id="loader" class="absolute inset-0 z-60 flex items-center justify-center bg-black/50" style="display: none;">

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      function showLoader() {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.display = 'flex';
          console.log("Loader shown");
        } else {
          console.error("Loader element not found");
        }
      }

      function hideLoader() {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.display = 'none';
          console.log("Loader hidden");
        } else {
          console.error("Loader element not found");
        }
      }


      fetchUsers();

      const PAGE_SIZE = 5; // Number of records per page
      let currentPage = 1; // Current page number
      let userData = []; // Variable to store fetched user data
      let filteredData = [];

      const paginationContainer = document.getElementById('pagination');
      const backButton = document.getElementById('backButton');
      const nextButton = document.getElementById('nextButton');

      backButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          updatePagination();
          displayUsers(currentPage);
        }
      });

      nextButton.addEventListener('click', () => {
        const totalPages = Math.ceil(userData.length / PAGE_SIZE);
        if (currentPage < totalPages) {
          currentPage++;
          updatePagination();
          displayUsers(currentPage);
        }
      });



      // Function to fetch users from the endpoint and display them
      function fetchUsers() {
        showLoader();
        fetch(`${BASE_URL}/users`)
          .then(response => response.json())
          .then(data => {
            const sortedData = data.data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            userData = sortedData;
            filteredData = userData;
            updatePagination();
            displayUsers(currentPage);
            hideLoader();
          })
          .catch(error => {
            console.error('Error fetching users:', error);
          });
      }

      function displayUsers(page) {
        const startIndex = (page - 1) * PAGE_SIZE;
        const endIndex = startIndex + PAGE_SIZE;
        const usersToShow = filteredData.slice(startIndex, endIndex);


        function validateForm(formId) {
          const form = document.getElementById(formId);
          const inputs = form.querySelectorAll('input, select');
          let isValid = true;

          inputs.forEach(input => {
            if (input.hasAttribute('required') && !input.value.trim()) {
              input.classList.add('border-red-500'); // Add red border for invalid fields
              isValid = false;
            } else {
              input.classList.remove('border-red-500'); // Remove red border for valid fields
            }
          });

          return isValid;
        }


        const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        table.innerHTML = '';

        usersToShow.forEach((user, index) => {
          const newRow = table.insertRow();
          let paymentStatusClass = 'bg-brand-red'; // Default to Red for Not Paid
          let paymentStatusText = 'Not Paid';
          if (user.payment_status === 'To Check') {
            paymentStatusClass = 'bg-brand-yellow'; // Yellow for To Check
            paymentStatusText = 'To Check';
          } else if (user.payment_status === 'Paid') {
            paymentStatusClass = 'bg-brand-green'; // Green for Paid
            paymentStatusText = 'Paid';
          }
          const cellClasses = 'first:pl-6 border-y p-2.5 border-brand-gray-700 first:border-l first:rounded-l-xl last:border-r last:rounded-r-xl';

          const cell1 = newRow.insertCell(0);
          cell1.className = cellClasses;
          cell1.innerHTML = user ? user?.n_practice : 'N/A';

          const cell2 = newRow.insertCell(1);
          cell2.className = cellClasses;
          cell2.innerHTML = `<p class="text-sm px-3 text-white text-center py-1 w-[145px] ${paymentStatusClass} rounded">
                     ${user.name} ${user.surname}
                   </p>`;

          const cell3 = newRow.insertCell(2);
          cell3.className = cellClasses;
          cell3.innerHTML = user.date_of_birth ? new Date(user.date_of_birth).toLocaleDateString() : 'N/A';

          const cell4 = newRow.insertCell(3);
          cell4.className = cellClasses;
          cell4.innerHTML = user ? new Date(user.created_on).toLocaleDateString() : 'N/A';

          const cell5 = newRow.insertCell(4);
          cell5.className = cellClasses;
          cell5.innerHTML = user.address;

          const cell6 = newRow.insertCell(5);
          cell6.className = cellClasses;

          cell6.innerHTML = `<div class="flex gap-7 items-center">
                             <div class="flex gap-2 items-center">
                               <div class="size-4 rounded-full ${paymentStatusClass} shrink-0"></div>
                               <p class="text-black">${paymentStatusText}</p>
                             </div>
                           </div>`;

          cell6.innerHTML = `<div class="flex gap-7 items-center">
                             <div class="flex gap-2 items-center">
                               <div class="size-4 rounded-full ${paymentStatusClass} shrink-0"></div>
                               <p class="text-black">${paymentStatusText}</p>
                             </div>
                           </div>`;
        });

      }



      // Fetch the users when the page loads
      function updatePagination() {
        paginationContainer.innerHTML = ''; // Clear previous pagination links

        const totalPages = Math.ceil(filteredData.length / PAGE_SIZE);

        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement('li');
          li.classList.add('group');
          if (i === currentPage) {
            li.classList.add('active');
          }

          const a = document.createElement('a');
          a.href = '#';
          a.classList.add('group-[.active]:underline', 'text-[15px]', 'text-primary');
          a.textContent = i;
          a.addEventListener('click', () => {
            currentPage = i;
            displayUsers(currentPage)
            updatePagination();
          });

          li.appendChild(a);
          paginationContainer.appendChild(li);
        }
      }
      const SOGGETTOInput = document.getElementById('SOGGETTO');
      const PAGAMENTIInput = document.getElementById('PAGAMENTI');
      const nameInput = document.getElementById('ASSEGNAZIONE');
      const applicaButton = document.getElementById('applicaButton');

      if (SOGGETTOInput && PAGAMENTIInput && nameInput && applicaButton) {
        function filterTable() {
          const soggettoText = SOGGETTOInput.value.toUpperCase();
          const pagamentiText = PAGAMENTIInput.value; // Exact match for select dropdown
          const assegnazioneText = nameInput.value.toUpperCase();

          filteredData = userData.filter(user => {
            const praticaText = user?.n_practice?.toUpperCase() || '';
            const nomeText = `${user.name} ${user.surname}`.toUpperCase();
            const soggettoTextAddress = user?.address?.toUpperCase() || '';
            const pagamentiStatus = user?.payment_status || '';

            return (praticaText.includes(soggettoText) || nomeText.includes(soggettoText)) &&
              (pagamentiText === '' || pagamentiStatus === pagamentiText) &&
              soggettoTextAddress.includes(assegnazioneText);
          });

          currentPage = 1; // Reset to first page after filtering
          updatePagination();
          displayUsers(currentPage);
        }



        applicaButton.addEventListener('click', filterTable);
      } else {
        console.error('One or more elements not found in the DOM.');
      }

    });
  </script>

    function formatDate() {
      const date = new Date();
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      const formattedDate = date.toLocaleDateString('it-IT', options);
      return formattedDate;
    }


    document.getElementById('datetime').innerText = formatDate();
