  <script>
    document.addEventListener('DOMContentLoaded', function () {

      var openBtn = document.getElementById('openModal');

      openBtn.addEventListener('click', function () {
        modal.style.display = 'block';
      });

      closeBtn.addEventListener('click', function () {
        modal.style.display = 'none';
      });


      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const saveAndUpdateButton = document.getElementById('saveAndUpdate');
      const PAGE_SIZE = 5;
      let currentPage = 1;
      let applicationData = [];

      const paginationContainer = document.getElementById('pagination');
      const backButton = document.getElementById('backButton');
      const nextButton = document.getElementById('nextButton');

      backButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          updatePagination();
          displayApplications(currentPage);
        }
      });

      nextButton.addEventListener('click', () => {
        const totalPages = Math.ceil(applicationData.length / PAGE_SIZE);
        if (currentPage < totalPages) {
          currentPage++;
          updatePagination();
          displayApplications(currentPage);
        }
      });

      saveAndUpdateButton.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent form submission

        const requiredFields = ['Pratica', 'Utente', 'UTENTE'];
        let isValid = true;
        let errorMessage = '';

        // Check if all required fields are filled
        requiredFields.forEach(field => {
          const input = document.getElementById(field);
          if (!input.value.trim()) {
            isValid = false;
            input.classList.add('border-red-500'); // Highlight the invalid fields
          } else {
            input.classList.remove('border-red-500');
          }
        });

        // Validate that a problem is selected
        const selectedProblem = document.querySelector('input[name="problem"]:checked');
        if (!selectedProblem) {
          isValid = false;
          errorMessage += 'Please select a problem to report.\n';
        }

        if (!isValid) {
          alert(errorMessage || 'Please fill in all required fields.');
          return;
        }

        const practice = document.getElementById('Pratica').value;
        const user = document.getElementById('Utente').value;
        const communicationText = document.getElementById('UTENTE').value;

        const application = {
          user: user,
          date: new Date().toISOString(),
          practice: practice,
          state: selectedProblem ? selectedProblem.nextElementSibling.innerText : '',
          communication_text: communicationText
        };

        fetch(`${BASE_URL}/applications`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(application)
        })
          .then(response => {
            if (response.ok) {
              console.log('Application created successfully');
              currentPage = 1;
              fetchApplications();
              requiredFields.forEach(field => document.getElementById(field).value = '');
              document.querySelectorAll('input[name="problem"]').forEach(radio => radio.checked = false);
              document.getElementById('modalPopup').style.display = 'none';
            } else {
              alert('Server error');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('Server error');
          });
      });

      function fetchApplications() {
        fetch(`${BASE_URL}/applications`)
          .then(response => response.json())
          .then(data => {
            applicationData = data.data;
            updatePagination();
            displayApplications(currentPage);
          })
          .catch(error => {
            console.error('Error fetching applications:', error);
          });
      }

      function displayApplications(page) {
        const startIndex = (page - 1) * PAGE_SIZE;
        const endIndex = startIndex + PAGE_SIZE;
        const applicationsToShow = applicationData.slice(startIndex, endIndex);

        const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        table.innerHTML = '';

        applicationsToShow.forEach(application => {
          const newRow = table.insertRow();
          const cellClasses = 'first:pl-6 border-y p-2.5 border-brand-gray-700 first:border-l first:rounded-l-xl last:border-r last:rounded-r-xl';

          const cell1 = newRow.insertCell(0);
          cell1.className = cellClasses;
          cell1.innerHTML = `<p class="text-sm px-1 text-white text-center py-1 w-[160px] bg-brand-green rounded">${new Date(application.date).toLocaleDateString()}</p>`;

          const cell2 = newRow.insertCell(1);
          cell2.className = cellClasses;
          cell2.innerHTML = application.user;

          const cell3 = newRow.insertCell(2);
          cell3.className = cellClasses;
          cell3.innerHTML = application.practice;

          const cell4 = newRow.insertCell(3);
          cell4.className = cellClasses;
          cell4.innerHTML = `<div class="flex gap-2 items-center">
                             <div class="size-4 rounded-full bg-brand-green shrink-0"></div>
                             <p class="text-black">${application.state}</p>
                           </div>`;
        });
      }

      function updatePagination() {
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(applicationData.length / PAGE_SIZE);
        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement('li');
          li.classList.add('group');
          if (i === currentPage) {
            li.classList.add('active');
          }
          const a = document.createElement('a');
          a.href = '#';
          a.classList.add('group-[.active]:underline', 'text-[15px]', 'text-primary');
          a.textContent = i;
          a.addEventListener('click', () => {
            currentPage = i;
            displayApplications(currentPage);
            updatePagination();
          });
          li.appendChild(a);
          paginationContainer.appendChild(li);
        }
      }

      function clearFormFields() {
        document.getElementById('Pratica').value = '';
        document.getElementById('Utente').value = '';
        document.querySelectorAll('input[type="radio"]').forEach((radio) => {
          radio.checked = false;
        });
      }

      fetchApplications();
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dataInput = document.getElementById('DATA');
      const utentePraticaInput = document.getElementById('UTENTE_PRATICA');
      const statoPraticaInput = document.getElementById('STATO_PRATICA');
      const applicaButton = document.getElementById('applicaButton');

      function filterTable() {
        const tableRows = document.querySelectorAll('#dataTable tbody tr');
        const dataText = dataInput.value.toUpperCase();
        const utentePraticaText = utentePraticaInput.value.toUpperCase();
        const statoPraticaText = statoPraticaInput.value.toUpperCase();

        tableRows.forEach(row => {
          const cells = row.querySelectorAll('td');
          const dataCell = cells[0] ? cells[0].textContent.toUpperCase() : '';
          const utenteCell = cells[1] ? cells[1].textContent.toUpperCase() : '';
          const praticaCell = cells[2] ? cells[2].textContent.toUpperCase() : '';
          const statoCell = cells[3] ? cells[3].textContent.toUpperCase() : '';

          const isVisible = dataCell.includes(dataText) &&
            (utenteCell.includes(utentePraticaText) || praticaCell.includes(utentePraticaText)) &&
            statoCell.includes(statoPraticaText);

          row.style.display = isVisible ? '' : 'none';
        });
      }

      applicaButton.addEventListener('click', filterTable);
    });
  </script>
